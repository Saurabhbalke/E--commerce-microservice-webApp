<div class="container mt-4">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && product" class="row">
    <div class="col-md-6">
      <img [src]="defaultImage" class="img-fluid rounded shadow" [alt]="product.name">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">Category: {{ product.category }}</p>
      <hr>
      <h3 class="text-primary">${{ product.price.toFixed(2) }}</h3>
      <p class="mt-4">{{ product.description }}</p>

      <div *ngIf="isLoggedIn()" class="mt-4">
        <div class="input-group mb-3" style="max-width: 150px;">
          <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity()">-</button>
          <input type="text" class="form-control text-center" [value]="quantity" readonly>
          <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity()">+</button>
        </div>

        <button class="btn btn-primary btn-lg" (click)="addToCart()">
          Add to Cart
        </button>
      </div>

      <div *ngIf="!isLoggedIn()" class="mt-4">
        <p class="text-muted">Please <a routerLink="/login">login</a> to add items to cart</p>
      </div>

      <button class="btn btn-outline-secondary mt-3" routerLink="/products">
        ‚Üê Back to Products
      </button>
    </div>
  </div>
</div>
