<div class="container mt-4">
  <h2 class="mb-4">Shopping Cart</h2>

  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && (!cart || !cart.items || cart.items.length === 0)" class="text-center mt-5">
    <h4>Your cart is empty</h4>
    <button class="btn btn-primary mt-3" (click)="continueShopping()">
      Continue Shopping
    </button>
  </div>

  <div *ngIf="!loading && cart && cart.items && cart.items.length > 0">
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3" *ngFor="let item of cart.items">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-2">
                <img [src]="defaultImage" class="img-fluid rounded" [alt]="item.name">
              </div>
              <div class="col-md-4">
                <h5 class="mb-0">{{ item.name }}</h5>
              </div>
              <div class="col-md-2">
                <h6 class="mb-0">${{ item.price.toFixed(2) }}</h6>
              </div>
              <div class="col-md-2">
                <div class="input-group">
                  <button class="btn btn-sm btn-outline-secondary" (click)="updateQuantity(item, -1)">-</button>
                  <input type="text" class="form-control form-control-sm text-center" [value]="item.quantity" readonly>
                  <button class="btn btn-sm btn-outline-secondary" (click)="updateQuantity(item, 1)">+</button>
                </div>
              </div>
              <div class="col-md-2 text-end">
                <h6 class="mb-2">${{ (item.price * item.quantity).toFixed(2) }}</h6>
                <button class="btn btn-sm btn-danger" (click)="removeItem(item)">
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <hr>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal:</span>
              <span>${{ getTotal().toFixed(2) }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping:</span>
              <span>Free</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-3">
              <strong>Total:</strong>
              <strong class="text-primary">${{ getTotal().toFixed(2) }}</strong>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" (click)="proceedToCheckout()">
                Proceed to Checkout
              </button>
              <button class="btn btn-outline-secondary" (click)="continueShopping()">
                Continue Shopping
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
