<div class="container mt-4">
  <h2 class="mb-4">Products</h2>

  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && products.length === 0" class="alert alert-info">
    No products available at the moment.
  </div>

  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="defaultImage" class="card-img-top product-image" [alt]="product.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <p class="card-text"><small class="text-muted">Category: {{ product.category }}</small></p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="text-primary mb-0">${{ product.price.toFixed(2) }}</h4>
              <div>
                <button 
                  class="btn btn-outline-primary btn-sm me-2"
                  [routerLink]="['/products', product._id]">
                  View Details
                </button>
                <button 
                  *ngIf="isLoggedIn()"
                  class="btn btn-primary btn-sm"
                  (click)="addToCart(product)">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
